<div class="col-md-6">
  <h2 class="text-center">Add Doctor</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>
    
    <div class="form-group">
      <label for="doctorid">DoctorId:</label>
      <input formControlName="doctorid" placeholder="doctorid" name="doctorid" class="form-control" id="doctorid">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input formControlName="gender" placeholder="gender" name="gender" class="form-control" id="gender ">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="address" name="address" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="speciality">Speciality:</label>
      <input formControlName="speciality" placeholder="speciality" name="speciality" class="form-control" id="speciality">
    </div>
    <div class="form-group">
      <label for="experience">Experience:</label>
      <input formControlName="experience" placeholder="experience" name="experience" class="form-control" id="experience">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
