<mat-toolbar color="primary">
   <mat-toolbar-row>
     
      <a  mat-button  routerLink="/dregistration">Register</a>
      <a  mat-button  routerLink="/userlogin">Login</a>
      
   </mat-toolbar-row>
   
</mat-toolbar>   
 <mat-toolbar>
  <span>Doctor Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (ngSubmit)="onSubmit()">  
         <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First name"  name="fname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="lname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
               <mat-label>Doctor Id</mat-label>
               <input  matInput  placeholder="doctor id" name="did"  required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Mobile</mat-label>
               <input  matInput  placeholder="Mobile" name="mobile"  required>
            </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input  matInput  placeholder="Address" name="address"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Degree</mat-label>
            <input  matInput  placeholder="Degree"  name="degree">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Experience</mat-label>
            <input  matInput  placeholder="experience"  name="experience">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Speciality</mat-label>
            <input  matInput  placeholder="Speciality"  name="speciality">
         </mat-form-field>
         <section class="example-section">
            <label class="full-width">Gender:</label>
            <br>
            <br>
            <mat-radio-group>
               <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
            </mat-radio-group>
         </section>
         <mat-form-field class="full-width">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
         <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">REGISTER</button>
         </mat-card-actions>
         
      </form>
   </mat-card-content>
</mat-card>
